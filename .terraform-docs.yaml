formatter: markdown
header-from: .header.md
settings:
  anchor: true
  color: true
  default: true
  escape: true
  html: true
  indent: 3
  required: true
  sensitive: true
  type: true
  lockfile: false
  footer: true

sort:
  enabled: true
  by: required

output:
  file: README.md
  mode: replace
  template: |-
    {{ .Content }}
    {{- printf "\n" -}}
